<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="main.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Edit Vehicle</h2>

            <form id="editVehicleForm">
                <div class="form-group">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" id="licensePlate" required placeholder="e.g. ABC-1234">
                </div>

                <div class="form-group">
                    <label for="model">Vehicle Model</label>
                    <input type="text" id="model" required placeholder="e.g. Toyota Camry">
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" required placeholder="e.g. Silver">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="submit-btn">Update Vehicle</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.uid) {
                window.location.href = '/';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const vehicleId = urlParams.get('id');

            if (!vehicleId) {
                alert('No vehicle specified');
                window.location.href = '/vehicles';
                return;
            }

            try {
                const response = await fetch(`/api/vehicle/${vehicleId}`);
                const vehicle = await response.json();

                if (response.ok) {
                    document.getElementById('licensePlate').value = vehicle.license_plate;
                    document.getElementById('model').value = vehicle.model;
                    document.getElementById('color').value = vehicle.color;
                } else {
                    alert('Vehicle not found');
                    window.location.href = '/vehicles';
                }
            } catch (error) {
                console.error('Error fetching vehicle:', error);
                alert('Error fetching vehicle details');
            }

            document.getElementById('editVehicleForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const licensePlate = document.getElementById('licensePlate').value;
                const model = document.getElementById('model').value;
                const color = document.getElementById('color').value;
                const errorDiv = document.getElementById('errorMessage');
                const submitBtn = document.querySelector('.submit-btn');

                errorDiv.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                try {
                    const response = await fetch(`/api/vehicles/${vehicleId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            license_plate: licensePlate,
                            model: model,
                            color: color
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Vehicle updated successfully!');
                        window.location.href = '/vehicles';
                    } else {
                        errorDiv.textContent = result.message;
                        errorDiv.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorDiv.textContent = 'An error occurred. Please try again.';
                    errorDiv.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Vehicle';
                }
            });
        });
    </script>
</body>

</html>
