<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Permits - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="main.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="permits-container">
            <h2>Your Permits</h2>

            <table class="permits-table" id="permitsTable">
                <thead>
                    <tr>
                        <th>Permit Grade</th>
                        <th>Purchase Date</th>
                        <th>Expiration Date</th>
                        <th>Status</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noPermitsMessage" class="no-permits" style="display: none;">
                No permits found.
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.uid) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`/api/permits/${user.uid}`);
                const permits = await response.json();

                const tbody = document.querySelector('#permitsTable tbody');
                const noPermitsMsg = document.getElementById('noPermitsMessage');
                const table = document.getElementById('permitsTable');

                if (permits.length === 0) {
                    table.style.display = 'none';
                    noPermitsMsg.style.display = 'block';
                } else {
                    permits.forEach(permit => {
                        const row = document.createElement('tr');

                        const now = new Date();
                        const purchaseDate = new Date(permit.purchase_date);
                        const expirationDate = new Date(permit.expiration_date);

                        now.setHours(0, 0, 0, 0);
                        expirationDate.setHours(0, 0, 0, 0);

                        const isActive = now <= expirationDate;
                        const statusHtml = isActive
                            ? '<span style="color: #27ae60; font-weight: bold;">Active</span>'
                            : '<span style="color: #c0392b; font-weight: bold;">Expired</span>';

                        row.innerHTML = `
                            <td>${permit.grade_name}</td>
                            <td>${purchaseDate.toLocaleDateString()}</td>
                            <td>${expirationDate.toLocaleDateString()}</td>
                            <td>${statusHtml}</td>
                            <td>$${permit.grade_price}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching permits:', error);
            }
        });
    </script>
</body>

</html>
