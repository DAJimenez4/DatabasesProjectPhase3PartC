<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Admin Login Button - danger color for admin */
        .login-btn.admin-btn {
            background-color: var(--btn-danger-bg);
        }

        .login-btn.admin-btn:hover {
            background-color: var(--btn-danger-hover);
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management <span class="admin-badge">Admin</span></div>
            </div>

            <ul class="nav-links">
                <li><a href="main.html">User Login</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="login-container">
            <form class="login-form" id="adminLoginForm">
                <h2>Admin Log In</h2>
                <p class="subtitle">Administrative access required</p>

                <div class="form-group">
                    <label for="adminUid">Admin ID</label>
                    <input type="text" id="adminUid" placeholder="Enter your Admin ID" required>
                    <div class="error-message" id="uid-error">Please enter your Admin ID</div>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>

                <button type="submit" class="login-btn admin-btn">Sign In as Admin</button>

                <div class="form-footer">
                    <p>Need user access? <a href="main.html">Go to User Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">admin-parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const uid = document.getElementById('adminUid').value;
            const password = document.getElementById('adminPassword').value;

            document.getElementById('uid-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';

            let isValid = true;

            if (uid.trim() === '') {
                document.getElementById('uid-error').style.display = 'block';
                isValid = false;
            }

            if (password.trim() === '') {
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Authenticating...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uid, password })
                });

                if (response.ok) {
                    const result = await response.json();

                    if (result.success) {
                        alert('Admin login successful! Redirecting to admin dashboard...');
                        localStorage.setItem('user', JSON.stringify(result.user));
                        window.location.href = '/admin-dashboard';
                    } else {
                        alert('Login failed: ' + result.message);
                    }
                } else {
                    alert('Server error. Please try again.');
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check if the server is running.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
