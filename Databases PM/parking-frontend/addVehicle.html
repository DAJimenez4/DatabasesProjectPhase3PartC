<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="main.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Add New Vehicle</h2>

            <form id="addVehicleForm">
                <div class="form-group">
                    <label for="licensePlate">License Plate</label>
                    <input type="text" id="licensePlate" required placeholder="e.g. ABC-1234">
                </div>

                <div class="form-group">
                    <label for="model">Vehicle Model</label>
                    <input type="text" id="model" required placeholder="e.g. Toyota Camry">
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" required placeholder="e.g. Silver">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="submit-btn">Add Vehicle</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('addVehicleForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.uid) {
                window.location.href = '/';
                return;
            }

            const licensePlate = document.getElementById('licensePlate').value;
            const model = document.getElementById('model').value;
            const color = document.getElementById('color').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.submit-btn');

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const response = await fetch('/api/vehicles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        license_plate: licensePlate,
                        model: model,
                        color: color
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Vehicle added successfully!');
                    window.location.href = '/vehicles';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Vehicle';
            }
        });
    </script>
</body>
</html>
