<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Permit - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="main.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2>Purchase Permit</h2>

            <form id="addPermitForm">


                <div class="form-group">
                    <label for="gradeSelect">Select Permit Grade</label>
                    <select id="gradeSelect" required>
                        <option value="">Loading grades...</option>
                    </select>
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="submit-btn">Purchase Permit</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.uid) {
                window.location.href = '/';
                return;
            }

            const gradeSelect = document.getElementById('gradeSelect');

            // Fetch Permit Grades
            try {
                const response = await fetch('/api/permit-grades');
                const grades = await response.json();

                gradeSelect.innerHTML = '<option value="">-- Select Grade --</option>';
                grades.forEach(grade => {
                    const option = document.createElement('option');
                    option.value = grade.grade_id;
                    option.text = `${grade.grade_name} - $${grade.grade_price}`;
                    gradeSelect.add(option);
                });
            } catch (error) {
                console.error('Error fetching grades:', error);
                gradeSelect.innerHTML = '<option value="">Error loading grades</option>';
            }
        });

        document.getElementById('addPermitForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const user = JSON.parse(localStorage.getItem('user'));
            const gradeId = document.getElementById('gradeSelect').value;
            const errorDiv = document.getElementById('errorMessage');
            const submitBtn = document.querySelector('.submit-btn');

            if (!gradeId) {
                errorDiv.textContent = 'Please select a permit grade.';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Purchasing...';

            try {
                const response = await fetch('/api/permits', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        grade_id: gradeId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Permit purchased successfully!');
                    window.location.href = '/permits';
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Purchase Permit';
            }
        });
    </script>
</body>

</html>
