<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Parking Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Parking Admin</div>
        <div class="nav-links">
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <h1>Manage Citations</h1>
            <a href="/add-citation" class="add-btn">+ New Citation</a>
        </div>

        <table class="citations-table">
            <thead>
                <tr>
                    <th>Citation #</th>
                    <th>Date</th>
                    <th>License Plate</th>
                    <th>Owner</th>
                    <th>Reason</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="citationsBody">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchCitations();

            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('user');
                window.location.href = '/';
            });
        });

        async function fetchCitations() {
            try {
                const response = await fetch('/api/all-citations');
                const citations = await response.json();
                const tbody = document.getElementById('citationsBody');
                tbody.innerHTML = '';

                citations.forEach(citation => {
                    const tr = document.createElement('tr');
                    const date = new Date(citation.citation_date).toLocaleDateString();
                    const ownerName = citation.first_name ? `${citation.first_name} ${citation.last_name}` : 'Unknown';

                    tr.innerHTML = `
                        <td>${citation.citation_number}</td>
                        <td>${date}</td>
                        <td>${citation.license_plate} (${citation.model})</td>
                        <td>${ownerName}</td>
                        <td>${citation.reason}</td>
                        <td>$${citation.amount}</td>
                        <td>${citation.status}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editCitation(${citation.citation_id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteCitation(${citation.citation_id})">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching citations:', error);
            }
        }

        function editCitation(id) {
            window.location.href = `/edit-citation?id=${id}`;
        }

        async function deleteCitation(id) {
            if (confirm('Are you sure you want to delete this citation?')) {
                try {
                    const response = await fetch(`/api/citations/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        fetchCitations();
                    } else {
                        alert('Failed to delete citation');
                    }
                } catch (error) {
                    console.error('Error deleting citation:', error);
                }
            }
        }
    </script>
</body>

</html>
