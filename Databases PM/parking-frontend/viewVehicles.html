<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Vehicles - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="userDashboard.html">Dashboard</a></li>
                <li><a href="main.html">Logout</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="vehicles-container">
            <h2>Your Vehicles</h2>

            <table class="vehicles-table" id="vehiclesTable">
                <thead>
                    <tr>
                        <th>License Plate</th>
                        <th>Model</th>
                        <th>Color</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noVehiclesMessage" class="no-vehicles" style="display: none;">
                No vehicles found.
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || !user.uid) {
                window.location.href = '/';
                return;
            }

            loadVehicles(user.uid);
        });

        async function loadVehicles(uid) {
            try {
                const response = await fetch(`/api/vehicles/${uid}`);
                const vehicles = await response.json();

                const tbody = document.querySelector('#vehiclesTable tbody');
                const noVehiclesMsg = document.getElementById('noVehiclesMessage');
                const table = document.getElementById('vehiclesTable');

                tbody.innerHTML = '';

                if (vehicles.length === 0) {
                    table.style.display = 'none';
                    noVehiclesMsg.style.display = 'block';
                } else {
                    table.style.display = 'table';
                    noVehiclesMsg.style.display = 'none';

                    vehicles.forEach(vehicle => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${vehicle.license_plate}</td>
                            <td>${vehicle.model}</td>
                            <td>${vehicle.color}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="editVehicle(${vehicle.vehicle_id})">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteVehicle(${vehicle.vehicle_id})">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching vehicles:', error);
            }
        }

        function editVehicle(vehicleId) {
            window.location.href = `/edit-vehicle?id=${vehicleId}`;
        }

        async function deleteVehicle(vehicleId) {
            if (!confirm('Are you sure you want to delete this vehicle?')) {
                return;
            }

            try {
                const response = await fetch(`/api/vehicles/${vehicleId}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    alert('Vehicle deleted successfully');
                    const user = JSON.parse(localStorage.getItem('user'));
                    loadVehicles(user.uid);
                } else {
                    alert('Failed to delete vehicle: ' + (result.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting vehicle:', error);
                alert('Error deleting vehicle');
            }
        }
    </script>
</body>

</html>
