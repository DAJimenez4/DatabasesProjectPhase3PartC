<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Access</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* No page-specific overrides needed - all styles in styles.css */
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="adminLogin.html">Admin Login</a></li>
                <li><a href="signUp.html">Create Account</a></li>
                <li><a href="sqlInjectionVulnerable.html">SQL Injection (Vulnerable)</a></li>
                <li><a href="sqlInjectionSecure.html">SQL Injection (Secure)</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="login-container">
            <form class="login-form">
                <h2>Log In</h2>

                <div class="form-group">
                    <label for="uid">U_ID</label>
                    <input type="text" id="uid" placeholder="Enter your User ID" required>
                    <div class="error-message" id="uid-error">Please enter a valid User ID</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error">Please enter your password</div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const uid = document.getElementById('uid').value;
            const password = document.getElementById('password').value;

            document.getElementById('uid-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';

            let isValid = true;
            if (uid.trim() === '') {
                document.getElementById('uid-error').textContent = 'Please enter your User ID';
                document.getElementById('uid-error').style.display = 'block';
                isValid = false;
            }
            if (password.trim() === '') {
                document.getElementById('password-error').textContent = 'Please enter your password';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging In...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ uid, password })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Login successful! Redirecting to dashboard...');
                    localStorage.setItem('user', JSON.stringify(result.user));
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('uid-error').textContent = result.message;
                    document.getElementById('uid-error').style.display = 'block';
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check if the server is running.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
