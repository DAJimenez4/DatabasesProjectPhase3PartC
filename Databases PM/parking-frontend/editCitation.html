<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Citation - Parking Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #6a11cb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #34495e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2c3e50;
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Edit Citation</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="editCitationForm">
            <div class="form-group">
                <label>Citation Number</label>
                <input type="text" id="citation_number" disabled style="background-color: #f8f9fa;">
            </div>

            <div class="form-group">
                <label>License Plate</label>
                <input type="text" id="license_plate" disabled style="background-color: #f8f9fa;">
            </div>

            <div class="form-group">
                <label for="citation_date">Date</label>
                <input type="date" id="citation_date" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Unpaid">Unpaid</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Citation</button>
            <a href="/admin-dashboard" class="back-link">Cancel</a>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const citationId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!citationId) {
                alert('No citation ID provided');
                window.location.href = '/admin-dashboard';
                return;
            }

            try {
                const response = await fetch('/api/all-citations');
                const citations = await response.json();
                const citation = citations.find(c => c.citation_id == citationId);

                if (citation) {
                    document.getElementById('citation_number').value = citation.citation_number;
                    document.getElementById('license_plate').value = citation.license_plate;
                    document.getElementById('citation_date').value = new Date(citation.citation_date).toISOString().split('T')[0];
                    document.getElementById('reason').value = citation.reason;
                    document.getElementById('amount').value = citation.amount;
                    document.getElementById('status').value = citation.status;
                } else {
                    alert('Citation not found');
                    window.location.href = '/admin-dashboard';
                }
            } catch (error) {
                console.error('Error fetching citation:', error);
            }
        });

        document.getElementById('editCitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const citationData = {
                citation_date: document.getElementById('citation_date').value,
                reason: document.getElementById('reason').value,
                amount: document.getElementById('amount').value,
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch(`/api/citations/${citationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citationData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Citation updated successfully!');
                    window.location.href = '/admin-dashboard';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = result.message || 'Failed to update citation';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the citation');
            }
        });
    </script>
</body>

</html>
