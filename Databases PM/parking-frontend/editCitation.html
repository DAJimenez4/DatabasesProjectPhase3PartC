<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Citation - Parking Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page specific - centered form layout */
        body {
            justify-content: center;
            align-items: center;
        }

        .edit-container {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-card);
            width: 100%;
            max-width: 500px;
        }

        .edit-container h2 {
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--color-link);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }

        .disabled-input {
            background-color: var(--text-contrast);
        }
    </style>
</head>

<body>
    <div class="edit-container">
        <h2>Edit Citation</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="editCitationForm">
            <div class="form-group">
                <label>Citation Number</label>
                <input type="text" id="citation_number" disabled class="disabled-input">
            </div>

            <div class="form-group">
                <label>License Plate</label>
                <input type="text" id="license_plate" disabled class="disabled-input">
            </div>

            <div class="form-group">
                <label for="citation_date">Date</label>
                <input type="date" id="citation_date" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Unpaid">Unpaid</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Citation</button>
            <a href="/admin-dashboard" class="back-link">Cancel</a>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const citationId = urlParams.get('id');

        document.addEventListener('DOMContentLoaded', async () => {
            if (!citationId) {
                alert('No citation ID provided');
                window.location.href = '/admin-dashboard';
                return;
            }

            try {
                const response = await fetch('/api/all-citations');
                const citations = await response.json();
                const citation = citations.find(c => c.citation_id == citationId);

                if (citation) {
                    document.getElementById('citation_number').value = citation.citation_number;
                    document.getElementById('license_plate').value = citation.license_plate;
                    document.getElementById('citation_date').value = new Date(citation.citation_date).toISOString().split('T')[0];
                    document.getElementById('reason').value = citation.reason;
                    document.getElementById('amount').value = citation.amount;
                    document.getElementById('status').value = citation.status;
                } else {
                    alert('Citation not found');
                    window.location.href = '/admin-dashboard';
                }
            } catch (error) {
                console.error('Error fetching citation:', error);
            }
        });

        document.getElementById('editCitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const citationData = {
                citation_date: document.getElementById('citation_date').value,
                reason: document.getElementById('reason').value,
                amount: document.getElementById('amount').value,
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch(`/api/citations/${citationId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citationData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Citation updated successfully!');
                    window.location.href = '/admin-dashboard';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = result.message || 'Failed to update citation';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the citation');
            }
        });
    </script>
</body>

</html>
