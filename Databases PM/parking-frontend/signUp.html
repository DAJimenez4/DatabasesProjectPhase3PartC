<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* No page-specific overrides needed - all styles in styles.css */
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="main.html">Login</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="signup-container">
            <form class="signup-form">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number (e.g. 555-0101)">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="visitor">Visitor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="uid">U_ID</label>
                    <input type="text" id="uid" placeholder="Choose your User ID" required>
                    <div class="error-message" id="uid-error">Please enter a valid User ID</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create your password" required>
                    <div class="error-message" id="password-error">Please enter a valid password</div>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="main.html">Log in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('.signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const uid = document.getElementById('uid').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            document.getElementById('uid-error').style.display = 'none';
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';

            let isValid = true;

            if (firstName.trim() === '' || lastName.trim() === '' || role.trim() === '') {
                alert("Please fill in all required fields (Name, Role, etc.)");
                isValid = false;
            }

            if (uid.trim() === '') {
                document.getElementById('uid-error').textContent = 'Please enter a User ID';
                document.getElementById('uid-error').style.display = 'block';
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }

            if (password.trim() === '' || password.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            const submitBtn = document.querySelector('.signup-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid,
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        phone_number: phone,
                        role
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Account created successfully! Redirecting to login...');
                    window.location.href = '/';
                } else {
                    if (result.message.includes('User ID already exists')) {
                        document.getElementById('uid-error').textContent = result.message;
                        document.getElementById('uid-error').style.display = 'block';
                    } else if (result.message.includes('Email already exists')) {
                        document.getElementById('email-error').textContent = result.message;
                        document.getElementById('email-error').style.display = 'block';
                    } else {
                        alert('Error: ' + result.message);
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please check if the server is running.');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>

    <script>
        const pageMap = {
            'dashboard': '/dashboard',
            'login': '/',
            'view-citations': '/citations',
            'pay-citation': '/citations',
            'add-vehicle': '/add-vehicle',
            'update-parkingzone': '/update-parking'
        };

        function navigateTo(page) {
            if (pageMap[page]) {
                window.location.href = pageMap[page];
            } else {
                console.error('Unknown page:', page);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navigateTo('login');
                });
            }
        });
    </script>

</body>

</html>
