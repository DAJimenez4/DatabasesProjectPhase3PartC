<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search - Secure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page specific styles for SQL demo */
        .main-content {
            flex-wrap: wrap;
            align-items: flex-start;
            gap: 30px;
        }

        .search-container,
        .results-container {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 40px 30px;
        }

        .search-container {
            width: 100%;
            max-width: 420px;
        }

        .results-container {
            width: 100%;
            max-width: 550px;
        }

        .search-container h2,
        .results-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-dark);
            font-weight: 500;
        }

        .search-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--btn-primary-bg);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .search-btn:hover {
            background-color: var(--btn-primary-hover);
        }

        .payloads {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .payloads h4 {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .payload-btn {
            display: inline-block;
            background-color: var(--text-contrast);
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--color-success);
            cursor: pointer;
            margin: 4px;
            border: 1px solid var(--border-color);
        }

        .payload-btn:hover {
            background-color: var(--border-color);
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--text-contrast);
            font-size: 14px;
            color: var(--text-dark);
        }

        .results-table th {
            background-color: var(--bg-table-header);
            color: var(--text-light);
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>
            <ul class="nav-links">
                <li><a href="sqlInjectionVulnerable.html">Vulnerable Version</a></li>
                <li><a href="main.html">Back to Login</a></li>
            </ul>
        </div>
    </header>

    <div class="main-content">
        <div class="search-container">
            <h2>User Search (Secure)</h2>

            <form id="searchForm">
                <div class="form-group">
                    <label for="lastName">Search by Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name" autocomplete="off">
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>

            <div class="payloads">
                <h4>Payload:</h4>
                <span class="payload-btn" onclick="setInput(this)">' OR '1'='1</span>
            </div>
        </div>

        <div class="results-container">
            <h2>Results</h2>
            <div id="resultsArea">
                <p class="no-results">Enter a search term to see results.</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        function setInput(element) {
            document.getElementById('lastName').value = element.textContent;
        }

        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const lastName = document.getElementById('lastName').value;
            const resultsArea = document.getElementById('resultsArea');
            
            resultsArea.innerHTML = '<p class="no-results">Searching...</p>';
            
            try {
                const response = await fetch(`http://localhost:3000/api/sql-injection/secure/search?lastName=${encodeURIComponent(lastName)}`);
                const data = await response.json();
                
                if (data.error) {
                    resultsArea.innerHTML = `<p class="no-results" style="color: red;">Error: ${data.error}</p>`;
                    return;
                }
                
                if (data.users && data.users.length > 0) {
                    let tableHTML = `
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>UID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.users.forEach(user => {
                        tableHTML += `
                            <tr>
                                <td>${user.uid}</td>
                                <td>${user.first_name} ${user.last_name}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    resultsArea.innerHTML = tableHTML;
                } else {
                    resultsArea.innerHTML = '<p class="no-results">No users found.</p>';
                }
                
            } catch (error) {
                resultsArea.innerHTML = '<p class="no-results" style="color: red;">Network error. Make sure the server is running.</p>';
            }
        });
    </script>
</body>

</html>
