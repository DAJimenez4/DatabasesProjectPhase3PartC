<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation - Parking Admin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page specific - centered form layout */
        body {
            justify-content: center;
            align-items: center;
        }

        .add-container {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-card);
            width: 100%;
            max-width: 500px;
        }

        .add-container h2 {
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--color-link);
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="add-container">
        <h2>Create New Citation</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="addCitationForm">
            <div class="form-group">
                <label for="license_plate">License Plate</label>
                <select id="license_plate" required>
                    <option value="">Select a vehicle...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="citation_date">Date</label>
                <input type="date" id="citation_date" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" placeholder="e.g., Expired Meter" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Unpaid">Unpaid</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Create Citation</button>
            <a href="/admin-dashboard" class="back-link">Cancel</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('citation_date').valueAsDate = new Date();

            try {
                const response = await fetch('/api/all-vehicles');
                const vehicles = await response.json();
                const select = document.getElementById('license_plate');

                vehicles.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.license_plate;
                    option.textContent = `${v.license_plate} - ${v.model} (${v.first_name} ${v.last_name})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching vehicles:', error);
            }
        });

        document.getElementById('addCitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const citationData = {
                license_plate: document.getElementById('license_plate').value,
                citation_date: document.getElementById('citation_date').value,
                reason: document.getElementById('reason').value,
                amount: document.getElementById('amount').value,
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch('/api/citations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citationData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Citation created successfully!');
                    window.location.href = '/admin-dashboard';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = result.message || 'Failed to create citation';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the citation');
            }
        });
    </script>
</body>

</html>
