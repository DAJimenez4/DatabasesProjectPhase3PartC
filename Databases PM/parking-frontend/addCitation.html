<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Citation - Parking Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #6a11cb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #34495e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #2c3e50;
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create New Citation</h2>
        <div id="errorMessage" class="error-message"></div>
        <form id="addCitationForm">
            <div class="form-group">
                <label for="license_plate">License Plate</label>
                <select id="license_plate" required>
                    <option value="">Select a vehicle...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="citation_date">Date</label>
                <input type="date" id="citation_date" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" id="reason" placeholder="e.g., Expired Meter" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount ($)</label>
                <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Unpaid">Unpaid</option>
                    <option value="Paid">Paid</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Create Citation</button>
            <a href="/admin-dashboard" class="back-link">Cancel</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('citation_date').valueAsDate = new Date();

            try {
                const response = await fetch('/api/all-vehicles');
                const vehicles = await response.json();
                const select = document.getElementById('license_plate');

                vehicles.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.license_plate;
                    option.textContent = `${v.license_plate} - ${v.model} (${v.first_name} ${v.last_name})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching vehicles:', error);
            }
        });

        document.getElementById('addCitationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const citationData = {
                license_plate: document.getElementById('license_plate').value,
                citation_date: document.getElementById('citation_date').value,
                reason: document.getElementById('reason').value,
                amount: document.getElementById('amount').value,
                status: document.getElementById('status').value
            };

            try {
                const response = await fetch('/api/citations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citationData)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Citation created successfully!');
                    window.location.href = '/admin-dashboard';
                } else {
                    const errorDiv = document.getElementById('errorMessage');
                    errorDiv.textContent = result.message || 'Failed to create citation';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while creating the citation');
            }
        });
    </script>
</body>

</html>
