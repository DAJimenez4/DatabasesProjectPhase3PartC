<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Parking Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo-container">
                <div>Parking Management</div>
            </div>

            <ul class="nav-links">
                <li><a href="main.html" id="logout-link">Logout</a></li>
            </ul>
        </div>
    </header>


    <div class="main-content">
        <div class="dashboard-container">
            <h2>User Dashboard</h2>
            <div class="button-grid">
                <button class="dashboard-btn" onclick="navigateTo('view-permits')">View Permits</button>
                <button class="dashboard-btn" onclick="navigateTo('view-citations')">View Citations</button>
                <button class="dashboard-btn" onclick="navigateTo('view-vehicles')">View Vehicles</button>
                <button class="dashboard-btn" onclick="navigateTo('add-vehicle')">Add Vehicle</button>
                <button class="dashboard-btn" onclick="navigateTo('add-permit')">Purchase Permit</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <h2>Contact Us</h2>
            <div class="contact-row">
                <div class="contact-label">Email:</div>
                <div class="contact-value">parking@portal.com</div>
                <div class="contact-label">Phone:</div>
                <div class="contact-value">(XXX) XXX-XXX</div>
                <div class="contact-label">Location:</div>
                <div class="contact-value">800 W Campbell Rd, Richardson, TX 75080</div>
            </div>
        </div>
    </footer>

    <script>
        const pageMap = {
            'dashboard': '/dashboard',
            'login': '/',
            'view-permits': '/permits',
            'view-citations': '/citations',
            'view-vehicles': '/vehicles',
            'add-vehicle': '/add-vehicle',
            'add-permit': '/add-permit'
        };

        function navigateTo(page) {
            if (pageMap[page]) {
                window.location.href = pageMap[page];
            } else {
                console.error('Unknown page:', page);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const dashboardLink = document.getElementById('dashboard-link');
            if (dashboardLink) {
                dashboardLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navigateTo('dashboard');
                });
            }

            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    navigateTo('login');
                });
            }

            const buttons = document.querySelectorAll('.dashboard-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                });
            });
        });
    </script>
</body>
</html>
